      <h3 id="contact">Contact Information</h3>
      <form action="" method="POST" enctype="multipart/form-data" id="myForm">
        <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="name" name="ContactName" required><br><br>
