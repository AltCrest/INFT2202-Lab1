    <div class="register-container">
      <h2>Register</h2>
      <form class="register-form" id="registerForm" method="POST">
        <input type="text" id="firstname" name="firstname" placeholder="Firstname" required>
        <input type="text" id="lastname" name="lastname" placeholder="Lastname" required> <br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="password" id="confPassword" name="confPassword" placeholder="Confirm Password" required><br>
        <button type="submit" id="register">Register</button>
