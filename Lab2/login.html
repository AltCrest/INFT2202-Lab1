<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registering a form.</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">INFT2202</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><span class="fa fa-home"></span> Home</a>
              </li>
              <li class="nav-item" id="products">
                <a class="nav-link" href="#"><span class="fa fa-th"></span> Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><span class="fa fa-bell"></span> Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><span class="fa fa-info"></span> About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><span class="fa fa-phone"></span> Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>Login Form</h1> 
    <br>
    <br>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter your email address."> <br><br>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br><br>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Please enter your password"><br><br>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br><br><br><br>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
</body>
</html>
